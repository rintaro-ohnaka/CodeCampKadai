<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>サンプル</title>
   <style type="text/css">
       table, td, th {
           border: solid black 1px;
       }
       table {
           width: 300px;
       }
   </style>
</head>
<body>
<h1>商品一覧</h1>
<form action="" method="" id="sampleForm"></form>
    <p>
        商品名： 
        <input type="text" name="order" placeholder="商品名を入力">
        価格：
        <input type="text" name="price_order" placeholder="値段を入力">
        <button type="submit" form="sampleForm">追加</button>       
    </p>
</form>

   <table>
       <tr>
           <th>商品名</th>
           <th>価格</th>
       </tr>

       {% for item in goods %}
       <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
