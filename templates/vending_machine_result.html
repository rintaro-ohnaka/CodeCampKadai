<!DOCTYPE HTML>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>購入結果ページ</title>
   <style type="text/css">
    img{
        width: 180px;
        height: 200px;
    }
    </style>
</head>
<body>
<h1>自動販売機結果</h1>
    <!-- ここに商品の画像、商品名、価格、そして商品選択ボタンを設置する -->
    {% for item in bought %}
    <p>
    <img src="{{ item.image }}">
    <!-- {{ item.drink_name }} -->
    {{ item.price }}円
    
    </p>
    <p>ガシャコン！{{ item.drink_name }}が買えたお</p>
    <p>おつりは{{ drink_change }}円よ！</p>
    {% endfor %}

    <!-- <button onclick="history.back()">戻る</button> -->
    <form method="post" action="/user">
        <button type="submit">購入者画面に戻る</button>
    </form>
</body>
</html>
