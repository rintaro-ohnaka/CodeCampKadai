<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>サンプル</title>
   <style type="text/css">
       table, td, th {
           border: solid black 1px;
       }
       table {
           width: 200px;
       }
   </style>
</head>
<body>
   <h1>商品一覧</h1>
   <form>
       <input type="radio" name="order" value="ASC" {% if asc_check %} checked {% endif %}>昇順
       <input type="radio" name="order" value="DESC" {% if desc_check %} checked {% endif %}>降順
       <input type="submit" value="表示">
   </form>
   <table>
       <tr>
           <th>商品名</th>
           <th>値段</th>
       </tr>

       {% for item in goods %}
       <tr>
            <td> {{ item.name }} </td>
            <td>{{ item.price }}</td>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
