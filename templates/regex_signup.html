<!DOCTYPE HTML>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>正規表現</title>
</head>
<body>
<form method="post">
   <label for="mail">メールアドレス：</label>
   <input id="mail" type="text" name="mail" value="{{mail}}">

   <label for="password">パスワード：</label>
   <input id="password" type="text" name="password" value="{{password}}">

   <input type="submit" value="送信">
</form>
<p>{{ message }}</p>
</body>
</html>
